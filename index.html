
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIET | Neural Intelligence Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Plus Jakarta Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          },
        },
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-blue: #3b82f6;
        --brand-indigo: #6366f1;
        --brand-violet: #8b5cf6;
        --brand-rose: #f43f5e;
        --ui-glass: rgba(255, 255, 255, 0.7);
        --ui-border: rgba(0, 0, 0, 0.05);
      }
      .dark {
        --ui-glass: rgba(13, 17, 23, 0.8);
        --ui-border: rgba(255, 255, 255, 0.05);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #01040a;
        color: #f8fafc;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .glass-card {
        background: var(--ui-glass);
        backdrop-filter: blur(20px) saturate(160%);
        border: 1px solid var(--ui-border);
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.05);
      }
      .dark .glass-card {
        box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.4);
      }
      
      /* Enhanced Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2);
        background-clip: content-box;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Base AI Output Formatting Classes */
      .ai-output-text {
        line-height: 1.75;
        letter-spacing: -0.01em;
      }
      .ai-output-text h1, .ai-output-text h2, .ai-output-text h3 {
        font-weight: 800;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: inherit;
      }
      .ai-output-text p {
        margin-bottom: 1em;
      }
      .ai-output-text ul, .ai-output-text ol {
        margin-bottom: 1em;
        padding-left: 1.5em;
      }
      .ai-output-text li {
        margin-bottom: 0.5em;
        position: relative;
      }
      .ai-output-text code {
        font-family: 'JetBrains Mono', monospace;
        background: rgba(0,0,0,0.05);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
      }
      .dark .ai-output-text code {
        background: rgba(255,255,255,0.1);
      }

      @keyframes mesh-animation {
        0% { transform: scale(1) rotate(0deg); opacity: 0.1; }
        50% { transform: scale(1.1) rotate(5deg); opacity: 0.15; }
        100% { transform: scale(1) rotate(0deg); opacity: 0.1; }
      }
      .mesh-bg {
        position: fixed;
        inset: 0;
        z-index: -2;
        overflow: hidden;
        pointer-events: none;
      }
      .mesh-circle {
        position: absolute;
        border-radius: 50%;
        filter: blur(140px);
        animation: mesh-animation 35s infinite ease-in-out;
      }
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.015;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .gradient-text {
        background: linear-gradient(135deg, #3b82f6, #6366f1, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .typing-cursor::after {
        content: '';
        display: inline-block;
        width: 3px;
        height: 1em;
        background-color: var(--brand-blue);
        margin-left: 2px;
        vertical-align: middle;
        animation: blink 0.8s infinite;
      }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.39.0",
        "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react",
        "pdf-lib": "https://esm.sh/pdf-lib@1.17.1",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
        "docx": "https://esm.sh/docx@8.5.0",
        "mammoth": "https://esm.sh/mammoth@1.6.0",
        "leaflet": "https://esm.sh/leaflet@1.9.4",
        "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-bg">
      <div class="mesh-circle opacity-20 dark:opacity-40" style="width: 1200px; height: 1200px; background: #3b82f633; top: -40%; left: -30%;"></div>
      <div class="mesh-circle opacity-10 dark:opacity-30" style="width: 1000px; height: 1000px; background: #8b5cf622; bottom: -30%; right: -20%; animation-delay: -8s;"></div>
    </div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
